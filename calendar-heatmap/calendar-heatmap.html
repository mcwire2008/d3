<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Circular heat chart example</title>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style type="text/css">
body {
  font: 10px sans-serif;
/*   shape-rendering: crispEdges; */
}

.day {
  fill: #fff;
  stroke: #ccc;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}
.month-name {
  font-size: 85%;
  fill: #777;
  font-family: Arial, Helvetica;
}

  svg {
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));  
  }
</style>
</head>

<body>
<script src="js/calendar-heatmap.js"></script>

</body>
</html>
